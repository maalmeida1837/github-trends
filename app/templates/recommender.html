{% extends "layout.html" %}
{% block body %}

<div class="recommender-table">
    <table class="table table-hover">
        <caption>Packages similar to <code>{{ user_input }}</code></caption>
        <thead>
            <tr>
            </tr>
            <tr>
                <th>Rank</th>
                {% for method in methods %}
                    <th>{{ method }} </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i, package in package_list %}
                <tr>
                    <td>{{ i + 1 }}</td>
                    {% for p in package %}
                    <td>
                        <a href="/recommender?user_input={{ p }}">
                            {{ p }}
                        </a>
                    </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
