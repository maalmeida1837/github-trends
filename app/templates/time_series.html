{% extends "layout.html" %}
{% block body %}
<div class="graph">
  {{ graph_html | safe }}
</div>
{% if package_list %}
<ul class="rec-links">
<b>See similar packages for:</b>
  {% for package in package_list %}
  <li>
      <a href="/recommender?user_input={{ package }}">
          {{ package }}
      </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
